apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加

android {
    compileSdkVersion 26



    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
}

//添加
publish {
    userOrg = 'sonnyjack'//bintray.com用户名
    groupId = 'com.sonnyjack.widget'//jcenter上的路径
    artifactId = 'DrawView'//项目名称
    publishVersion = '0.1.0'//版本号
    desc = '这是个可拖动的悬浮按钮'//描述，不重要
    website = 'https://github.com/linqssonny/DrawView'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}
